<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Product Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <!-- Brand Management -->
    <section>
        <h2>4-2. 브랜드 관리</h2>
        <form id="brand-form" class="form-inline">
            <input type="hidden" id="brand-id"/>
            <label for="brand-name"></label><input type="text" id="brand-name" placeholder="Brand Name" required/>
            <button type="submit">Save Brand</button>
        </form>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="brand-list"></tbody>
        </table>
    </section>
</div>
</body>
</html>
